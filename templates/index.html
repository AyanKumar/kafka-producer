<!DOCTYPE html>
<html>
  <head>
    <title>Wordcount</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .container {
        max-width: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Send Message to topic</h1>
      <form role="form" method='POST' action='/'>
        <div class="form-group">
            <label for="topic">Topic Name:</label>
          <input type="text" name="topic" class="form-control" id="topic" placeholder="Enter topic..." style="max-width: 300px;" autofocus required>
            <label for="message">Message:</label>
            <input type="text" name="message" class="form-control" id="message" placeholder="Enter message" style="max-width: 500px;" autofocus required>
        </div>
        <button type="submit" class="btn btn-default">Send message</button>
      </form>
      <br>
      {% for error in errors %}
        <h4>{{ error }}</h4>
      {% endfor %}
    </div>
    <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
